version: v2beta1
name: api
dev:
  api:
    imageSelector: ghcr.io/zoriya/kyoo_api
    devImage: docker.io/oven/bun:latest
    workingDir: /app
    ssh: {}
    sync:
      - path: .:/app
        excludePaths:
          - node_modules
        startContainer: true
        onUpload:
          exec:
            - command: bun install --frozen-lockfile
              onChange: 
                - "./bun.lock"
    command:
      - bash
      - -c
      - |
        apt update && apt install -y curl && sleep 100000
    ports:
      - port: "3567"