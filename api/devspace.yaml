version: v2beta1
name: api
dev:
  api:
    imageSelector: ghcr.io/zoriya/kyoo_api
    devImage: docker.io/oven/bun:latest
    workingDir: /app
    sync:
      - path: .:/app
        excludePaths:
          - node_modules
        startContainer: true
        onUpload:
          restartContainer: true
    command: 
      - bash 
      - -c 
      - "bun install && bun dev"
    ports:
      - port: "3567"