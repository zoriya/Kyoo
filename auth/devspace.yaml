version: v2beta1
name: auth
dev:
  auth:
    imageSelector: ghcr.io/zoriya/kyoo_auth
    devImage: docker.io/golang:1.26
    workingDir: /app
    sync:
      - path: .:/app
        startContainer: true
        onUpload:
          restartContainer: true
    command: 
    - bash 
    - -c 
    - "go mod download; go run -race ."
    ports:
      - port: "4568"