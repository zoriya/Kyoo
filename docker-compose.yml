version: "3.8"

services:
  back:
    build: ./back
    restart: on-failure
    env_file:
      - ./.env
    depends_on:
      - postgres
    volumes:
      - kyoo:/kyoo
      - ./cache:/kyoo/cached
      - ./video:/video
  front:
    build: ./front
    restart: on-failure
    environment:
      - KYOO_URL=${KYOO_URL:-http://back:5000}
      - PUBLIC_BACK_URL=${PUBLIC_BACK_URL}
  ingress:
    image: nginx
    restart: on-failure
    environment:
      - PORT=8901
      - FRONT_URL=http://front:8901
      - BACK_URL=${KYOO_URL:-http://back:5000}
    volumes:
      - ./nginx.conf.template:/etc/nginx/templates/kyoo.conf.template:ro
    depends_on:
      - back
      - front
    ports:
      - "8901:8901"
  postgres:
    image: postgres
    restart: on-failure
    env_file:
      - ./.env
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  kyoo:
  db:
