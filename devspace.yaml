version: v2beta1
name: kyoo-devspace

dev:
  api:
    imageSelector: ghcr.io/zoriya/kyoo_api
    devImage: docker.io/oven/bun:latest
    workingDir: /app
    sync:
      - path: ./api:/app
        excludePaths:
          - node_modules
    terminal:
      command: bun install --production; bun dev
    ports:
      - port: "3567"
  auth:
    imageSelector: ghcr.io/zoriya/kyoo_auth
    devImage: docker.io/golang:1.25
    workingDir: /app
    sync:
      - path: ./auth:/app
    # need someling like air for live reloads
    terminal:
      command: go mod download; go run -race .
    ports:
      - port: "4568"
  front:
    imageSelector: ghcr.io/zoriya/kyoo_front
    devImage: docker.io/oven/bun:latest
    workingDir: /app
    sync:
      - path: ./front:/app
        excludePaths:
          - node_modules
    terminal:
      # front needs increased sysctl limits for file watching
      # these are node level settings that should be raised
      # fs.inotify.max_user_instances = 8192
      # fs.inotify.max_user_watches = 1048576
      command: bun install --frozen-lockfile; bun dev --port 8901
    ports:
      - port: "8901"
